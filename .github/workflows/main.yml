# This is a basic workflow to help you get started with Actions

name: Automated Analysis

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "gitactions" ]
  pull_request:
    branches: [ "gitactions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job_1:
    name: Infrastructure Set-up ðŸ–¥ï¸ 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script ðŸ–¥ï¸
        run: echo Hello, world!

      - name: setup python ðŸ–¥ï¸
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed

  job_2:
    name: Scanning For Python Files ðŸ”ŽðŸ“‚
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Scanning ðŸ”ŽðŸ“‚
        run: |
          file=`find . -type f -name '*.py'`
          echo Displaying python files found ðŸ‘ï¸ðŸ‘„ðŸ‘ï¸
          echo --------------------------------------------------------------------------------
          echo $file
          echo --------------------------------------------------------------------------------
          echo -n $file >> pythonfiles.txt

      - name: Uploading files as an Artifact ðŸŽ
        uses: actions/upload-artifact@v3
        with:
          name: pythonfiles
          path: pythonfiles.txt
      

  job_3:
      name: Grabbing Python Files To Analyse ðŸª
      needs: [job_1, job_2]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v2

        - name: Installing All Dependancies ðŸ–¥ï¸
          run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            pip install e .

        - name: Run A Simple Test ðŸ¤¡
          run: python ./tests/test_GenerateIAMPolicy.py
        
        - name: Create a Policy Using The Analyser ðŸ‘·â€â™‚ï¸ðŸª›
          uses: actions/download-artifact@v3
          with:
            name: pythonfiles
        - shell: bash
          name: Analysing ðŸ”ŽðŸ“‚
          run: |
            echo Grabbing the python files ðŸª
            pythonFileNames=`cat pythonfiles.txt`
            echo Running the boto3 analyser âš™ï¸
            python ./astStaticAnalysis/astBoto3.py $pythonFileNames > modifiedPolicy.json
            echo The created policy is: ðŸ‘ï¸ðŸ‘„ðŸ‘ï¸
            echo --------------------------------------------------------------------------------
            cat modifiedPolicy.json
            echo --------------------------------------------------------------------------------

        - name: Uploading modifiedPolicy.json as an Artifact ðŸŽ
          uses: actions/upload-artifact@v3
          with:
            name: modifiedPolicy
            path: modifiedPolicy.json


  job_4:
    name: Comparing The Created Policy With Any Existing Policies ðŸ¤”
    needs: [job_3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Grabbing The Created Policy ðŸª
        uses: actions/download-artifact@v3
        with:
          name: modifiedPolicy

      - shell: bash
        name: Displaying The Policy Found ðŸ‘ï¸ðŸ‘„ðŸ‘ï¸
        run: |
          echo The created policy is: ðŸ‘ï¸ðŸ‘„ðŸ‘ï¸
          echo --------------------------------------------------------------------------------
          cat modifiedPolicy.json
          echo --------------------------------------------------------------------------------

      - name: Installing All Dependancies ðŸ–¥ï¸
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install e .

      - name: Comparing The Created Policy With Any Existing Policies In The comparePolicies Folder ðŸ¤”
        uses: actions/download-artifact@v3
        with:
          name: modifiedPolicy

      - shell: bash
        name: Save The Policy In A Temp Directory
        run: |
          echo Uploading Each Line For Formatting Purposes... âš™ï¸
          while IFS= read -r line; do
          echo $line >> ./comparePolicies/createdPolicy.json
          done < modifiedPolicy.json
          echo Visual Check Of Temporary File ðŸ‘ï¸ðŸ‘„ðŸ‘ï¸
