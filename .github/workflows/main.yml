# This is a basic workflow to help you get started with Actions

name: Automated Analysis

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "gitactions" ]
  pull_request:
    branches: [ "gitactions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job_1:
    name: Infrastructure Set-up ğŸ–¥ï¸ 
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script ğŸ–¥ï¸
        run: echo Hello, world!

      - name: setup python ğŸ–¥ï¸
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      

  job_2:
    name: Scanning For Python Files ğŸ”ğŸ“‚
    needs: [job_1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Scanning ğŸ”ğŸ“‚
        run: |
          file=`find . -type f -name '*.py'`
          echo Displaying python files found ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
          echo --------------------------------------------------------------------------------
          echo $file
          echo --------------------------------------------------------------------------------
          echo -n $file >> pythonfiles.txt

      - name: Uploading files as an Artifact ğŸ
        uses: actions/upload-artifact@v3
        with:
          name: pythonfiles
          path: pythonfiles.txt

  job_3:
    name: Scanning For Json Files And Running Parliament ğŸ”ğŸ“‚
    needs: [job_1]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Installing All Dependancies ğŸ–¥ï¸
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install e .

      - name: Python Script To Run Parliament
        uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import os
            import subprocess
            open("tempJsonFile.txt", "x")
            for r, d, f in os.walk("."):
              for file in f:
                  if file.endswith(".json"):
                      abspath = os.path.join(r, file)
                      opener = open("tempJsonFile.txt", "a")
                      opener.write('\n')
                      opener.write("Findings for " + str(abspath)+":\n")
                      shellresponse = subprocess.getoutput('(cat {} | parliament) || true'.format(abspath))
                      opener.write(shellresponse)
                      opener.write('\n')
                      opener.write('----------------------------------------------')
                      opener.close

      - shell: bash
        name: Grab Parliament Findings For All Json Files ğŸª
        run: |
          tempfile=`cat tempJsonFile.txt`
          echo $tempfile >> parliament.txt

      - name: Uploading files as an Artifact ğŸ
        uses: actions/upload-artifact@v3
        with:
          name: parliament
          path: parliament.txt
      

  job_4:
      name: Grabbing Python Files To Analyse ğŸª
      needs: [job_2]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v2

        - name: Installing All Dependancies ğŸ–¥ï¸
          run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            pip install e .

        - name: Run A Simple Test ğŸ¤¡
          run: python ./tests/test_GenerateIAMPolicy.py
        
        - name: Create a Policy Using The Analyser ğŸ‘·â€â™‚ï¸ğŸª›
          uses: actions/download-artifact@v3
          with:
            name: pythonfiles
        - shell: bash
          name: Analysing ğŸ”ğŸ“‚
          run: |
            echo Grabbing the python files ğŸª
            pythonFileNames=`cat pythonfiles.txt`
            echo Running the boto3 analyser âš™ï¸
            python ./astStaticAnalysis/astBoto3.py $pythonFileNames > modifiedPolicy.json
            echo The created policy is: ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
            echo --------------------------------------------------------------------------------
            cat modifiedPolicy.json
            echo --------------------------------------------------------------------------------

        - name: Uploading modifiedPolicy.json as an Artifact ğŸ
          uses: actions/upload-artifact@v3
          with:
            name: modifiedPolicy
            path: modifiedPolicy.json


  job_5:
    name: Comparing Existing Policies ğŸ¤”
    needs: [job_4]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Grabbing The Created Policy ğŸª
        uses: actions/download-artifact@v3
        with:
          name: modifiedPolicy

      - shell: bash
        name: Displaying The Policy Found ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
        run: |
          echo The created policy is: ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
          echo --------------------------------------------------------------------------------
          cat modifiedPolicy.json
          echo --------------------------------------------------------------------------------

      - name: Installing All Dependancies ğŸ–¥ï¸
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install e .

      - name: Comparing The Created Policy With Any Existing Policies In The comparePolicies Folder ğŸ¤”
        run: |
          cat modifiedPolicy.json > ./comparePolicies/createdPolicy.json
          echo Visual Check Of Temporary File ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
          echo --------------------------------------------------------------------------------
          cat ./comparePolicies/createdPolicy.json
          echo --------------------------------------------------------------------------------
          echo Running The Policy Difference Checker âš™ï¸
          python policyDiffChecker.py comparePolicies > policyDifference.txt
          echo The Differences Are: ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
          echo --------------------------------------------------------------------------------
          cat policyDifference.txt
          echo --------------------------------------------------------------------------------
      
      - name: Uploading policyDifference.txt as an Artifact ğŸ
        uses: actions/upload-artifact@v3
        with:
          name: policyDifference
          path: policyDifference.txt

  job_6:
        name: Master Check
        runs-on: ubuntu-latest
        steps:
          - id: files
            uses: jitterbit/get-changed-files@v1
            with:
              format: 'csv'
          - run: |
              mapfile -d ',' -t added_modified_files < <(printf '%s,' '${{ steps.files.outputs.added_modified }}')
              for added_modified_file in "${added_modified_files[@]}"; do
                echo "Do something with this ${added_modified_file}."
              done


  job_7:
    name: Create The Master Analysis File
    needs: [job_2, job_3, job_4, job_5]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Initialise Master Analysis ğŸ–¥ï¸
        run: |
          echo Master Analysis: >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo Python Files Found And Analysed By astboto3.py: >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------ >> masterAnalysis.txt
          echo  >> masterAnalysis.txt

      - name: Grabbing The Python Files ğŸª
        uses: actions/download-artifact@v3
        with:
          name: pythonfiles
      - shell: bash
        name: Adding To Master Analysis ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
        run: |
          pythonfiles=`cat pythonfiles.txt`
          echo $pythonfiles >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------- >> masterAnalysis.txt
          echo  >> masterAnalysis.txt

      - name: Grabbing The Created Policy ğŸª
        uses: actions/download-artifact@v3
        with:
          name: modifiedPolicy
      - shell: bash
        name: Adding To Master Analysis ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
        run: |
          echo Policy Created Through Analysis Of Python Files: >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------- >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          modifiedpolicy=`cat modifiedPolicy.json`
          echo $modifiedpolicy >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------- >> masterAnalysis.txt
          echo  >> masterAnalysis.txt

      - name: Grabbing The Parliament Findings ğŸª
        uses: actions/download-artifact@v3
        with:
          name: parliament
      - shell: bash
        name: Adding To Master Analysis ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
        run: |
          echo Parliament Findings For All .json Files: >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------- >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          parliamentFindings=`cat parliament.txt`
          echo $parliamentFindings >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
          echo ------------------------------------- >> masterAnalysis.txt
          echo  >> masterAnalysis.txt

      - name: Grabbing Policy Difference List ğŸª
        uses: actions/download-artifact@v3
        with:
          name: policyDifference
      - shell: bash
        name: Adding To Master Analysis ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸
        run: |
          echo Policy Comparison For All Valid .json Policies In comparePolicies Folder: >> masterAnalysis.txt
          echo  >> masterAnalysis.txt
