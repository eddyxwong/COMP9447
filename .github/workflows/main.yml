          echo  >> modifications.txt
          echo "Added+Modified:" >> modifications.txt
          echo  >> modifications.txt
          echo "${{ steps.abc.outputs.added_modified }}" >> modifications.txt

      - name: Uploading modifications.txt as an Artifact üéÅ
